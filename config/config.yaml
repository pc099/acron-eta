# Asahi Application Configuration
# Override any value via environment variable prefixed with ASAHI_

api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "*"
  rate_limit_per_minute: 100
  version: "1.0.0"

cache:
  ttl_seconds: 86400           # 24 hours
  max_entries: 10000
  cleanup_interval_seconds: 300  # 5 minutes

routing:
  default_quality_threshold: 3.5
  default_latency_budget_ms: 300

feature_store:
  provider: local
  local_data_path: "data/features.json"
  timeout_ms: 200
  fallback_on_timeout: true
  freshness_threshold_seconds: 3600
  max_feature_tokens: 200

optimization:
  min_relevance_threshold: 0.3
  scoring_method: "keyword"
  max_history_turns: 5
  extractive_top_ratio: 0.5
  max_few_shot_examples: 3
  max_quality_risk: "medium"

batching:
  min_batch_size: 2
  max_batch_size: 10
  max_wait_ms: 500
  latency_threshold_ms: 200
  eligible_task_types:
    - summarization
    - faq
    - translation

tracking:
  log_dir: "data/logs"
  enable_kafka: false
  kafka_bootstrap_servers: "localhost:9092"
  kafka_topic: "asahi_inference_events"
  baseline_input_rate: 0.010   # GPT-4 Turbo $/1k input tokens
  baseline_output_rate: 0.030  # GPT-4 Turbo $/1k output tokens

observability:
  enabled: true
  prometheus_port: 9090
  collection_interval_seconds: 10
  retention_hours: 168            # 7 days in-memory
  export_format: "prometheus"     # prometheus | json | both
  anomaly:
    cost_spike_threshold: 2.0
    latency_spike_threshold: 2.0
    error_rate_threshold: 0.01
    cache_degradation_threshold: 0.5
    quality_drop_threshold: 0.5
    rolling_window_hours: 24
  forecasting:
    ema_span_days: 7
    min_data_points: 3
    stable_threshold_pct: 5.0

embeddings:
  provider: cohere
  model_name: embed-english-v3.0
  api_key_env: COHERE_API_KEY
  dimension: 1024
  batch_size: 96
  timeout_seconds: 30
  max_retries: 3

governance:
  encryption_key_env: ASAHI_ENCRYPTION_KEY
  pbkdf2_iterations: 480000
  salt_length: 16
  audit_storage_dir: "data/audit"
  audit_max_entries: 10000
  audit_enable_hash_chain: true
  auth_api_key_required: false
  auth_key_expiry_days: 90
  auth_key_prefix: ask
  budget_tracking_window_hours: 24
  default_max_requests_per_day: 1000
  tenancy_cache_namespace_prefix: tenant
  compliance_pii_detection: true
  compliance_default_retention_days: 365

logging:
  level: "INFO"
  format: "json"
